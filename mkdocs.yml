site_name: Airlock
site_description: Express side effects anywhere. Control whether & when they escape.
site_url: https://github.com/thethirdbearsolutions/airlock
repo_url: https://github.com/thethirdbearsolutions/airlock
repo_name: thethirdbearsolutions/airlock

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - When You Don't Need This: getting-started/when-not-needed.md
  - Core Concepts:
    - The Problem: concepts/problem.md
    - How It Works: concepts/how-it-works.md
    - Policies: concepts/policies.md
    - Nested Scopes: concepts/nested-scopes.md
    - Introspection: concepts/introspection.md
  - Dispatch:
    - How Dispatch Works: dispatch/how-it-works.md
    - Dispatch Options: dispatch/options.md
    - Executors: dispatch/executors.md
  - Integrations:
    - Django: integrations/django.md
    - Celery: integrations/celery.md
  - Migration Guide:
    - Migrating Existing Code: migration/overview.md
  - Advanced:
    - Architecture: advanced/architecture.md
    - Custom Policies: advanced/custom-policies.md
    - Invariants & Semantics: advanced/invariants.md
  - API Reference:
    - Context Manager API: api/context-manager.md
    - Subclassing API: api/subclassing.md
    - Imperative API: api/imperative.md
    - Policies: api/policies.md
    - Intent: api/intent.md
    - Exceptions: api/exceptions.md
  - Alternatives: alternatives.md

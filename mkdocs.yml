site_name: Airlock
site_description: Express side effects anywhere. Control whether & when they escape.
site_url: https://ejucovy.github.io/airlock/
repo_url: https://github.com/ejucovy/airlock
repo_name: ejucovy/airlock

theme:
  name: readthedocs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true
            separate_signature: true
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md

  - Django:
    - Overview: django/index.md

  - Understanding Airlock:
    - The Problem: understanding/the-problem.md
    - Core Model (3 Concerns): understanding/core-model.md
    - Design Invariants: understanding/design-invariants.md
    - Nesting: understanding/nesting.md
    - Alternatives: understanding/alternatives.md

  - Celery:
    - Overview: celery/index.md
    - Task Wrapper: celery/task-wrapper.md
    - Migration: celery/migration.md

  - Extending:
    - Custom Policies: extending/custom-policies.md
    - Custom Executors: extending/custom-executors.md
    - Custom Scopes: extending/custom-scopes.md

  - API Reference:
    - Overview: api/index.md
    - Core: api/core.md
    - Django: api/django.md
    - Celery: api/celery.md
    - Executors: api/executors.md


name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'docs/**'
      - 'mkdocs.yml'
      - 'airlock/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material "mkdocstrings[python]"
          pip install -e .

      - name: Copy README to docs index
        run: |
          # Copy README.md to docs/index.md, transforming links:
          # - docs/foo/bar.md -> foo/bar.md (relative links within docs)
          # - CONTRIBUTING.md -> GitHub URL
          sed -e 's|(docs/|(|g' \
              -e 's|(CONTRIBUTING.md)|(https://github.com/ejucovy/airlock/blob/main/CONTRIBUTING.md)|g' \
              README.md > docs/index.md

      - name: Deploy docs
        run: mkdocs gh-deploy --force
